<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Options BetterGoogle</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", sans-serif;
        margin: 0;
        padding: 20px;
        color: #333;
        max-width: 600px;
        margin: 0 auto;
      }

      h1 {
        color: #1a73e8;
        font-size: 22px;
        font-weight: 500;
        margin-bottom: 24px;
        padding-bottom: 8px;
        border-bottom: 1px solid #eee;
      }

      .option-group {
        margin-bottom: 24px;
      }

      label {
        display: block;
        font-weight: 500;
        margin-bottom: 8px;
        color: #555;
      }

      input[type="text"] {
        width: 100%;
        padding: 10px;
        border-radius: 4px;
        border: 1px solid #ddd;
        box-sizing: border-box;
        font-size: 14px;
      }

      button {
        background-color: #1a73e8;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-weight: 500;
        margin-top: 12px;
      }

      button:hover {
        background-color: #0d65d9;
      }

      .status {
        margin-top: 12px;
        padding: 8px;
        border-radius: 4px;
        display: none;
      }

      .success {
        background-color: #e6f4ea;
        color: #137333;
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>Options BetterGoogle</h1>

    <div class="option-group">
      <label for="defaultPrompt">Prompt par défaut pour ChatGPT :</label>
      <input
        type="text"
        id="defaultPrompt"
        placeholder="Entrez votre prompt par défaut ici..."
      />
      <p style="margin-top: 4px; font-size: 12px; color: #666">
        Ce texte sera ajouté automatiquement à vos requêtes envoyées à ChatGPT.
      </p>
    </div>

    <button id="save">Enregistrer</button>

    <div id="status" class="status"></div>

    <script src="options.js"></script>
  </body>
</html>
